<div class="col-md-6">
    <h3> Create Topic</h3>

    <form [formGroup]="createTopic" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label> Topic Name</label>
            <input type="text" name="topicName" formControlName="topicName" class="form-control">
        </div><br>

        <button class="btn btn-success w-25" type="submit">submit</button>

    </form>


</div>
